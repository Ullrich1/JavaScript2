<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caracteres de uma string e suas posições, lendo um input</title>
    <script>
        var frase = window.prompt("digite uma frase: "); document.write(frase + "<br>"); tamanho = frase.length;

        for (var i = 0; i < tamanho;) {
            document.write("<br>Caractere na posição " + i + " : " + frase.charAt(i)); i++;
        }
            document.write("<br><br>Primeiro caractere: " + frase.charAt(0) + "<br />"); document.write("Último caractere: " + frase.charAt(frase.length - 1));

    </script>
</head>
